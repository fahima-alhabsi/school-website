<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
table {
  border-collapse: collapse;
  border-spacing: 0;
  width: 100%;
  border: 1px solid #ddd;
}

th, td {
  text-align: left;
  padding: 16px;
}

tr:nth-child(even) {
  background-color: #f2f2f2;
}
</style>
</head>
<body>
    <h2>TIMINGTABLE</h2>
   
    
    <table>
      <tr>
        <th>Days</th>
        
        <th>Time</th>
      </tr>
      <tr>
        <td>Sunday</td>
        <td>8am - 2:30pm </td>
      
      </tr>
      <tr>
        <td>Monday</td>
        <td>8am - 2:30pm</td>
     
      </tr>
      <tr>
        <td>Tuesday</td>
        <td>8am - 2:30pm</td>
     
      </tr>
      <tr>
        <td>Wednsday</td>
        <td>8am - 2:30pm</td>
     
      </tr>
      <tr>
        <td>Thursday</td>
        <td>9am - 1:30pm</td>
     
      </tr>
    </table>
</body>
</html>
